<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/basketball/css/style.css">
    <script type="text/javascript" overlay="{{.Domain}}/ws/{{.Overlay.ID}}" src="/static/basketball/js/script.js"></script>
    <title>OverlayMax</title>
</head>

<body bgcolor="{{.Overlay.BGColor}}" onload="convertLocalDate('{{.Overlay.TimeLocation.LocalTime}}')">
    <div class="wrapper">
        <main class="main">
            <div class="content">
                <div id="score" class="score">
                    <div class="player_name_left">
                        <h4 id="player_id_0">{{(index .Overlay.Players 0).Team}}</h4>
                    </div>
                    <div class="score_total">
                        <div class="sub_score">
                            <div id="player_id_score_0" class="player_score">{{(index .Overlay.Players 0).Score}}</div>
                            <div id="score_seporator" class="player_score">-</div>
                            <div id="player_id_score_1" class="player_score">{{(index .Overlay.Players 1).Score}}</div>
                        </div>
                        <div class="down_line">
                            <div id="downline_up" class="downline_up"></div>
                            <div class="downline_down"></div>
                        </div>
                    </div>
                    <div class="player_name_right">
                        <h4 id="player_id_1">{{(index .Overlay.Players 1).Team}}</h4>
                    </div>
                </div>
                <div id="total_info" class="total_info">
                    <div id="date_time_location" class="date_time_location">
                        <div id="local_date" class="local_info">{{.Overlay.TimeLocation.LocalTime}}</div>
                        <div id="local_seporator_0" class="local_info">/</div>
                        <div id="local_time" class="local_info">{{.Overlay.TimeLocation.LocalTime}}</div>
                        <div id="local_seporator_1" class="local_info">/</div>
                        <div id="local_stadium" class="local_info">{{.Overlay.TimeLocation.LocalStadium}}</div>
                    </div>
                    <div id="main_block" class="main_block">
                        <div class="player_name_logo">
                            <img id="player_logo_0" class="player_logo" src="{{(index .Overlay.Players 0).Logo}}" alt="">
                        </div>
                        <h1 class="seporator_vs">VS</h1>
                        <div class="player_name_logo">
                            <img id="player_logo_1" class="player_logo" src="{{(index .Overlay.Players 1).Logo}}" alt="">
                        </div>
                    </div>
                </div>
            </div>   
        </main>
    </div>
</body>
</html>
